{% extends 'accounts/main.html' %}

{% block content %}
<h2>Sales Made</h2>
<table>
    <tr>
      <th>Product Name</th>
      <th>Quantity Sold</th>
      <th>Date</th>
      <th>Update Sale</th>
      <th>Delete Sale</th>
    </tr>
    {% for i in sales %}
    <tr>
        <td>{{i.product}}</td>
        <td>{{i.quantity_sold}}</td>
        <td>{{i.date_made}}</td>
        <td><a class="btn btn-sm btn-info" href="">Update</a></td>
        <td><a class="btn btn-sm btn-danger" href="">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
